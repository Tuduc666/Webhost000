<!DOCTYPE html>
<head>
	<title>New User Form</title>
	<link type="text/css" rel="stylesheet" href="css/adduser.css" />
	<script src="script/addproperty.js"></script>
</head>
<body onload="initPage()"">
	<div class="wrapper">
		<h2>New User Form</h2>
		<form action="">
			<label>Full Name</label>
			<input type="text" name="full-name" required placeholder="Full Name" />
			<label>Address</label>
			<input type="text" name="address1" required placeholder="Address line 1" />
			<input type="text" name="address2" required placeholder="Address line 2" />
			<label>City</label>
			<select id="city" name="city">
				<option value="">--- City ---</option>
				<option value="1">Rego Park</option>
				<option value="2">Sunnyside</option>
				<option value="3">Woodside</option>
			</select>
			<label>State</label>
			<select id="state" name="state">
				<option value="">--- State ---</option>
				<option value="1">CA</option>
				<option value="2">NY</option>
				<option value="3">OR</option>
			</select>
			<label>Zip code</label>
			<input type="text" name="zip" required placeholder="Zip Code" />
			<label>Phone</label>
			<input type="text" name="phone" required placeholder="Phone" />			
			<label>Email</label>
			<input type="email" name="email" required placeholder="Email" />  <!-- note: user_type = Customer  -->
			<label>Password</label>
			<input type="password" name="password" required placeholder="Password" />	
			<input type="submit" id="submit-button" value="Add" />
			<button onclick="goBack()"; style="float: right;">Go Back</button>
		</form>
	</div>
	
</body>
</html>
